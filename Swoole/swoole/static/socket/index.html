<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>socket</title>
</head>
<body>
<h1>socket</h1>
</body>
<script>
    var ws = new WebSocket("ws://swoole.host:9501");
    console.log(WebSocket.CONNECTING);
    console.log(ws.readyState);
    //建立连接
    ws.onopen = function(evt){
        console.log('connect is success ...');
        ws.send('hello swoole ws_socket');
    };

    //接受消息

    ws.onmessage = function(evt){
        console.log('receive message from server'+evt.data);
//        ws.send('hello swoole ws_socket ! ,i was receive your message!');
    }
    //关闭连接
    ws.onclose = function(evt){
        console.log('clinet web is closed');
    }
    //接受错误事件
    ws.onerror = function(evt,e)
    {
        console.log(evt.data+e);
    }

</script>
</html>
